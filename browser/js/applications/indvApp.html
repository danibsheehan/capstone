<section id="application">
    <ul class="nav nav-tabs ">
        <li ng-class="{active: currentApp(app)}" ng-repeat='app in allApps'><a ui-sref='indvApp({appID: app.id})' class="active">{{app.name}}</a></li>
        <button ng-show='currentAdmin()' ui-sref='appUsers({appID: appData.id})'>User Management</button>
    </ul>
    <h4>{{appData.name}}</h4>
    <section id="appBody">


        <bug-list bugList='bugList'></bug-list>

        <div class='charts-container'>
            <div id="priority-pie-chart" class="chart small"></div>
            <div id="pie-chart" class="chart small"></div>
            <div id="spline-chart-time" class="chart large"></div>
            <div id="workload-chart" class="chart large"></div>
            <div id="path-pie-chart" class="chart small"></div>
            <div id="pie-bug-stats" class="chart small"></div>
            <div id="col-chart-age" class="chart large"></div>        
        </div>
    </section>
</section>
